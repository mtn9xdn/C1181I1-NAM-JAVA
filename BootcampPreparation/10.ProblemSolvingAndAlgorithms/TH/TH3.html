<script>

    function count(arr, data) {
        var count = 0;
        var position = binSearch(arr, data);
        if (position > -1) {
            ++count;
            for (var i = position - 1; i > 0; --i) {
                if (arr[i] == data) {
                    ++count;
                }
                else {
                    break;
                }
            }

            for (var i = position + 1; i < arr.length; ++i) {
                if (arr[i] == data) {
                    ++count;
                }
                else {
                    break;
                }
            }
        } //end if
        return count;
    }
    var nums = [];
    for (var i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    insertion.sort(nums);
    //Gọi hàm hiển thị các phần tử trong mảng sau khi sắp xếp

    dispArr(nums);
    document.write("<br/>");
    //Nhập vào phần tử muốn đếm

    var val = parseInt(prompt("Enter a value to count: "));
    //Gọi hàm đếm. Kết quả sau khi gọi được lưu vào biến retVal

    var retVal = count(nums, val);
    //In kết quả ra màn hình

    document.write("Found " + retVal + " occurrences of " + val + ".");




</script>
