<!DOCTYPE html>
<html>

<body>

    <h1>Thực Hành</h1>

    <script>
        function linearSearch(arr, value) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === value) {
                    return i;
                }
            } return "No Result";
        }
        var number = [1, 2, 3, 4, 5, 6, 7, 9, 10];
        var result = linearSearch(number, 8);
        console.log(result);

    </script>






</body>

</html>
