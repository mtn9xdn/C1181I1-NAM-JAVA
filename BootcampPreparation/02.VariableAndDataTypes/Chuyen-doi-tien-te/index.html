<!DOCTYPE html>
<html>

<body>

    <h1>Chuyển đổi tiền tệ</h1>
    Số Lượng&nbsp;<input type="text" id="txtAmount" oninput="convert()"></br>Chuyển &ensp;

    <select id="txtFrom">
        <option value="txtVnd">VND</option>
        <option value="txtUsd">USD</option>
        <option value="txtEur">EUR</option>


    </select></br>Qua&emsp;&ensp;&nbsp;&ensp;
    </select>

    <select id="txtTo">
        <option value="txtVnd2">VND</option>
        <option value="txtUsd2">USD</option>
        <option value="txtEur2">EUR</option>

    </select>
    
    <p></p><span id="showResult" style="color: red;"></p>

    <script>


        function convert() {
            var amount = document.getElementById("txtAmount").value;
            var from = document.getElementById("txtFrom").value;
            var to = document.getElementById("txtTo").value;
            var result;

            //Chuyển Sang VND
            if (from === "txtUsd" && to === "txtVnd2") {
                result = amount * 23000;
                document.getElementById("showResult").innerHTML = result + " VND";
            }
            if (from === "txtVnd" && to === "txtVnd2") {
                result = amount;
                document.getElementById("showResult").innerHTML = result + " VND";

            }
            if (from === "txtEur" && to === "txtVnd2") {
                result = amount * 26000;
                document.getElementById("showResult").innerHTML = result + " VND";
            }
            //Chuyển Sang USD
            if (from === "txtUsd" && to === "txtUsd2") {
                result = amount;
                document.getElementById("showResult").innerHTML = result + " USD";
            }
            if (from === "txtVnd" && to === "txtUsd2") {
                result = amount / 23000;
                document.getElementById("showResult").innerHTML = result + " USD";
            }
            if (from === "txtEur" && to === "txtUsd2") {
                result = amount / 1.1;
                document.getElementById("showResult").innerHTML = result + " USD";

            }//Chuyển sang EUR
            if (from === "txtUsd" && to === "txtEur2") {
                result = amount / 1.1;
                document.getElementById("showResult").innerHTML = result + " EUR";
            }
            if (from === "txtVnd" && to === "txtEur2") {
                result = amount / 26000;
                document.getElementById("showResult").innerHTML = result + " EUR";
            }
            if (from === "txtEur" && to === "txtEur2") {
                result = amount;
                document.getElementById("showResult").innerHTML = result + " EUR";
            }
        }

    </script>

</body>

</html>
