<!DOCTYPE html>
<html>

<body>
    <h1>Tính độ F</h1>
    Nhập Độ C <br><input type="text" oninput="showdoF()" id ="txtDoc">
    <span id="result"></span>

    <script>

        function showdoF() {
            var a = document.getElementById("txtDoc").value;
            var b = a * 33.8;
            document.getElementById("result").innerHTML = "Độ F là: " + b;
        }
    </script>
</body>

</html>
