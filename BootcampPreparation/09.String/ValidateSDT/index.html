<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Validate Số Điện Thoại</title>
</head>

<body>
    <script>
        function phoneNumber(number) {
            var pattern = /^\([0-9]{2}\)-\(0[0-9]{9}\)$/;
            return pattern.test(number);
        }
        var checkPhoneNumber = prompt("Nhập Phone Number ");
        document.write(phoneNumber(checkPhoneNumber));

    </script>
</body>

</html>
