<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Validate Email</title>
</head>

<body>
    <script>
        function testEmail(email) {
            var pattern = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            return pattern.test(email);
        }

        var checkEmail = prompt("Nháº­p email ");
        document.write(testEmail(checkEmail));


    </script>
</body>

</html>
