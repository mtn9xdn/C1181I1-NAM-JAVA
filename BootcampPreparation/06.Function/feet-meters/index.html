<!DOCTYPE html>
<html>

<body>
    Meter <input type="text" id="txtMeter" oninput="meterToFoot()">= <span id="showMeterToFoot"></span><br>
    Feet <input type="text" id="txtFoot" oninput="footToMeter()">= <span id="showFootToMeter"></span>

</body>

</html>
<script>
    function footToMeter() {
        var foot = parseFloat(document.getElementById("txtFoot").value);
        var meter = 0.305 * foot;
        document.getElementById("showFootToMeter").innerHTML = meter + " Meter";

    }

    function meterToFoot() {
        var meters = parseFloat(document.getElementById("txtMeter").value);
        var foot = 3.279 * meters;
        document.getElementById("showMeterToFoot").innerHTML = foot + " Feet";
    }

</script>
