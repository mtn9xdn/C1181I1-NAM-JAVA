<!DOCTYPE html>
<html>

<body>
    <title>Điểm Trung Bình</title>
    <script>

        var diemVatLy = parseFloat(prompt("Điểm Vật Lý"));
        var diemHoaHoc = parseFloat(prompt("Điểm Hóa Học"));
        var diemSinhHoc = parseFloat(prompt("Điểm Sinh Hoc"));
        var diemTrungBinh = (diemVatLy + diemHoaHoc + diemSinhHoc) / 3;
        alert("Điểm Trung Bình Là " + diemTrungBinh);

    </script>
</body>

</html>
