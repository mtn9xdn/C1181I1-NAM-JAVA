<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>

<body>
    <script>
        // Công tắc
        var SwitchButton = function () {
            this.status = false;
            this.lamp;
            this.connectToLamp = function (lamp) {
                this.lamp = lamp;
            }
            this.switchOn = function () {
                this.status = true;
                document.write("Bật Công Tắc<br>");
                this.lamp.turnOn();
            }
            this.switchOff = function () {
                this.status = false;
                document.write("Tắt Công Tắc<br>");
                this.lamp.turnOff();
            }


        }
        var ElectricLamp = function () {
            this.status = false;
            this.turnOn = function () {
                this.status = false;
                document.write("Đèn Sáng<br>");


            }
            this.turnOff = function () {
                this.status = false;
                document.write("Đèn Tắt<br>");
            }
        }
        var lamp = new ElectricLamp();
        var button = new SwitchButton();
        button.connectToLamp(lamp);
        for (var i = 0; i < 10; i++) {
            button.switchOn();
            button.switchOff();
        }

    </script>



</body>

</html>
