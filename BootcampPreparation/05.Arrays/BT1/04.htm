<!DOCTYPE html>
<html>

<head>
    <title>Đảo Ngược Mảng Số Nguyên</title>
</head>

<body>
    <script>
        var number = [];
        for (var i = 0; i < 20; i++) {
            number.push(parseInt(Math.random() * 20));
        }
        document.write("Giá trị trong mảng là : " + number + "<br>" + "Giá trị mảng sau khi đảo ngược là :" + number.reverse());

    </script>

</body>

</html>
