<!DOCTYPE html>
<html>

<head>
    <title>Đếm Số Nguyên Âm</title>
</head>

<body>
    <script>
        var number = [-3, -2, -1, 0, 1, 2, 3];
        var count = 0;

        for (var i = 0; i < number.length; i++) {
            if (number[i] < 0) {

                document.write(number[i] + " Là số Nguyên âm" + "<br>");
                count++;
            }
        } document.write("Có " + count +" số nguyên âm");


    </script>

</body>

</html>
