<!DOCTYPE html>
 <html>
 <head>
     <meta charset=utf-8 />
     <title>JS Bin</title>
     <style>
         body {padding-top:50px}
     </style>
 </head>
 <body>
 <input type="text" id="txtValue"></input>
 <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"></input>
 <input type="button" id="btnDisplay" value="Display" onclick="display_array();"></input>
 <div id="result"></div>

 <script>
var sum = 0;
for (var i = 1; i <= 10; i++)
sum += i;
console.log("Sum from 1	to	10	is " + sum);
sum = 0;
for (var i = 20; i <= 37; i++)
sum += i;
console.log("Sum from 20	to	37	is " + sum);
sum = 0;
for (var i = 35; i <= 49; i++)
sum += i;
console.log("Sum from 35	to	49	is " + sum);
 </script>
 </body>
