<!DOCTYPE html>
<html>

<head>
    <title>Đếm ký tự</title>
</head>

<body>
    <script>
        var a = prompt("Nhập ký tự ");
        count = 0;
        for (var i = 0; i < a.length; i++){
            if (isNaN(a[i])){
                count ++;

            }
        }console.log(count);
    </script>

</body>

</html>
