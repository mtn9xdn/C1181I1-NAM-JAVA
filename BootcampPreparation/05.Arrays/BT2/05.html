<!DOCTYPE html>
<html>

<head>
    <title>Đảo ngược mảng</title>
</head>

<body>
    <script>
        var a = prompt("Nhập chuỗi 1 ");
        var b = prompt("Nhập chuỗi 2");
        
        for (var i = 0; i < a.length; i++){
            if (a == b){
                console.log("2 chuỗi giống nhau");

            }else{
                console.log(" 2 chuỗi khác nhau");
            }
        }
    </script>

</body>

</html>
