<!DOCTYPE html>
<html>

<head>
    <title>Kiểm Tra A Chia Hết B</title>

</head>

<body>
    <script>

        var a = parseFloat(prompt("Nhập số A"));
        var b = parseFloat(prompt("Nhập số B"));
        if (a % b == 0) {
            alert("A Chia Hết Cho B");
        }
        else {
            alert("A không chia hết cho B");
        }

    </script>
</body>

</html>
