<!DOCTYPE html>
<html>

<head>
    <title>Tìm Số Lớn Nhất</title>
    <p id="result"></p>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập số A"));
        var b = parseFloat(prompt("Nhập số B"));
        var c = parseFloat(prompt("Nhập số C"));
        max = a;
        if (max < b) {
            max = b;
        }
        if (max < c) {
            max = c;
        }
        alert("Số lớn nhất là " + max);
    </script>
</body>

</html>
