<!DOCTYPE html>
<html>

<head>
    <title>Số nguyên</title>
    
</head>

<body>
    <script>
        var value = parseFloat(prompt("Nhập số nguyên"));
        if (value > 0) {
            alert("Lớn hơn 0");
        } 
        else if (value == 0) {
            alert("Bằng 0");
        } 
        else {
            alert("Nhỏ hơn 0");
        }
    </script>

</body>

</html>
