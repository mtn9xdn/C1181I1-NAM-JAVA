<!DOCTYPE html>
<html>

<head>
    <title>Học Sinh Đủ Điều Kiện Vào Học Lớp 10</title>

</head>

<body>
    <script>

        var age = parseInt(prompt("Nhập tuổi"));
        if (age == 16) {
            alert("Đủ tuổi vào lớp 10");
        }
        else if (age > 16) {
            alert("Dư tuổi vào lớp 10");
        }
        else {
            alert("Không đủ tuổi vào lớp 10");
        }

    </script>

</body>

</html>
