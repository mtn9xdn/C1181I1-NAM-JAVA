<!DOCTYPE html>
<html>

<head>
    <title>Xếp hạng học sinh</title>

</head>

<body>
    <script>
        var x = parseInt(prompt("Nhập điểm học sinh"));
        if (x >= 75) {
            alert("Đạt Loại A");
        }
        else if (x >= 60) {
            alert("Đạt Loại B");
        }
        else if (x >= 45) {
            alert("Đạt Loại C");
        }
        else if (x >= 35) {
            alert("Đạt Loại D");
        }
        else {
            alert("Bá Đạo");
        }
    </script>
</body>

</html>
