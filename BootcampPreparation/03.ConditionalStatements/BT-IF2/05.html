<!DOCTYPE html>
<html>

<head>
    <title>Diện tích tam giác vuông</title>
    
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập Cạnh a"));
        var b = parseFloat(prompt("Nhập Cạnh b"));
        var s = 1 / 2 * (a * b);
        if ((a * b) != 0) {
            alert(" Area = " + s + " m Vuông");
        } else {
            alert(" Không có kết quả");
        }
    </script>
</body>

</html>
