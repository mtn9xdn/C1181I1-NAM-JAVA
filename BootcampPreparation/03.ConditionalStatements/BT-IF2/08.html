<!DOCTYPE html>
<html>

<head>
    <title>Kiểm tra số tuổi</title>
    
</head>

<body>
    <script>
        var x = parseFloat(prompt("Nhập Tuổi"));
        if (x > 0 && x <= 120) {
            alert(" Tuổi của bạn là " + x + " Tuổi");
        } else {
            alert("Hack Tuổi À ?");
        }
    </script>
</body>

</html>
