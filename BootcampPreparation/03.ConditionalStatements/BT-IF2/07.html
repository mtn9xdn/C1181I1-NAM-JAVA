<!DOCTYPE html>
<html>

<head>
    <title>Phương Trình Bậc 2</title>

</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập a"));
        var b = parseFloat(prompt("Nhập b"));
        var c = parseFloat(prompt("Nhập c"));
        var x = -b / (2 * a);
        var x1;
        var x2;
        var delta = (b * b) - (4 * a * c);
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta == 0) {
            alert("Phương trình có nghiệm kép x1 = x2 = " + x);
        } else {
            if (delta > 0) {
                x1 = (-b - (Math.sqrt(delta))) / (2 * a);
                x2 = (-b + (Math.sqrt(delta))) / (2 * a);
                alert("Phương trình có nghiệm x1 = " + x1 + " và x2 = " + x2);
            }
        }
    </script>
</body>

</html>
