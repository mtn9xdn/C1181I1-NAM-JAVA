<!DOCTYPE html>
<html>

<head>
    <title>Phương Trình Bậc Nhất</title>

</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập a"));
        var b = parseFloat(prompt("Nhập b"));
        var x = -b / a;
        if (a == 0) {
            if (b == 0) {
                alert("Phương trình vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            alert("Phương trình có nghiệm là " + x);
        }
    </script>
</body>

</html>
