<!DOCTYPE html>
<html>

<head>
    <title>Lãi suất ngân hàng</title>
    
</head>

<body>
    <script>
        var x = parseFloat(prompt("Nhập số tiền đã gửi")); // tiền gửi
        var a = parseFloat(prompt("Nhập lãi suất %"));      // % lãi
        var b = parseFloat(prompt("Nhập số tháng lấy lãi")); // số tháng lấy lãi
        var c = x / 100 * a;                                // tiền lãi 1 tháng
        var d = c * b;                                      // tổng lãi
            alert("Vốn lẫn lãi của bạn là " + d + " VNĐ ");
        

    </script>
</body>

</html>
