<!DOCTYPE html>
<html>

<body>

    <head>
        <title>Good - Fast - Cheap</title>
    </head>
    <h1>Good - Fast - Cheap</h1>
    <form>
        <input type="checkbox" onclick="good()" id="checkGood">Good<br>
        <input type="checkbox" onclick="fast()" id="checkFast">Fast<br>
        <input type="checkbox" onclick="cheap()" id="checkCheap">Cheap<br>
        
    </form>

    <script>
        function good() {
            var good = document.getElementById("checkGood").checked;
            var fast = document.getElementById("checkFast").checked;
            if (good && fast) {
                document.getElementById("checkCheap").checked = false;
            }
        }
        function fast() {
            document.getElementById("checkFast").checked;
            document.getElementById("checkCheap").checked;
            if (fast && cheap) {
                document.getElementById("checkGood").checked = false;
            }
        }
        function cheap() {
            document.getElementById("checkCheap").checked;
            document.getElementById("checkGood").checked;
            if (cheap && good) {
                document.getElementById("checkFast").checked = false;
            }
        }</script>
</body>

</html>
