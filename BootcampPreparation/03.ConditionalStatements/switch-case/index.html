<!DOCTYPE html>
<html>

<body>

    <head>
        <title>The Day</title>
    </head>
    <h1>Số Ngày Trong Tháng</h1>
    <form>
        <input type="text" id = "txtMonth" oninput="tinhsongay()">
        <span id = "result"></span>
        <script>
            function tinhsongay() {
                var month = parseInt(document.getElementById("txtMonth").value);
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById("result").innerHTML = "Tháng này có 31 ngày";
                        break;
                    case 4:
                    case 6:
                    case 9:
                        document.getElementById("result").innerHTML = "Tháng này có 30 ngày";
                        break;
                    case 2:
                        document.getElementById("result").innerHTML = "Tháng này có 28 hoặc 29 ngày";
                        break;
                    default:
                        document.getElementById("result").innerHTML = "Không có tháng này";
                        break;

                }
            }
        </script>
    </form>
</body>

</html>
