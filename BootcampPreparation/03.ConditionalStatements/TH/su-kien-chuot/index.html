<!DOCTYPE html>
<html>

<body>
        <form>
                <img id="myImage" src="2.jpg"/>
                <p>Click Trái bóng chạy qua phải</p>
                <input type="button" value="Click " onclick="moveRight()" />
                <script>
                var imgObj = null;
imgObj = document.getElementById("myImage");
function init(){
    imgObj = document.getElementById("myImage");
    imgObj.style.position= 'relative'; 
    imgObj.style.left = '0px'; 
}function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
} window.onload =init;
</script>
                
            </form>
</body>
</html>
