<!DOCTYPE html>
<html>

<canvas id="myCanvas" width="480" height="320" style="background-color:gold"></canvas>

</html>

<script>


    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    function rectangle(x, y, width, height, ctx) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.ctx = ctx;
        this.draw = function () {
            this.ctx.fillStyle = "blue";
            this.ctx.fillRect(10, 10, 200, 100);
        }
    }
    var rectangle = new rectangle(10, 10, 200, 100, ctx);
    rectangle.draw();

</script>
