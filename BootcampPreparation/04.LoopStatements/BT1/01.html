<!DOCTYPE html>
<html>

<head>
    <title>Vòng Lặp For</title>
    <p id="showVongLap"></p>
</head>

<body>

    <script>
        
        for (var i = 0; i < 100; i++) {
            document.write("The number is " + i + "<br>");
            if (i == 99) {
                document.write("Đã hoàn thành");
            }
        }
    </script>


</body>

</html>
