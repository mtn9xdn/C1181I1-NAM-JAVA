<!DOCTYPE html>
<html>

<head>
    <title>Vòng Lặp While</title>
</head>

<body>

    <script>
        
        while (text !== "100" && text !== "20") {
            var text = prompt('Nhập nhiệt độ của bạn');
        } if (text === "20") {
            document.write("Nhiệt độ của bạn là " + text + "<br>" + " Bạn hãy tăng nhiệt độ ");
        } else if (text === "100") {
            document.write("Nhiệt độ của bạn là " + text + "<br>" + " Bạn hãy giảm nhiệt độ ");
        }
    </script>


</body>

</html>
