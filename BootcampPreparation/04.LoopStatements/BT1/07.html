<!DOCTYPE html>
<html>

<head>
    <title>Fizz Buzz</title>
</head>

<body>

    <script>
        var nums = parseInt(prompt("Nhập số từ 1 đến 100"));
        for (i = 1; i <= nums; i++) {
            document.write(i + "<br>");
            if (i % 3 == 0 ) {
                document.write("Chia Hết Cho 3" + "<br>");
            } 
            if ( i % 5 == 0){
                document.write("Chia Hết Cho 5" + "<br>");
            }else if (i % 3==0 && i % 5==0){
                document.write("Chia Hết Cả 3 và 5" + "<br>");
            }
        }
    </script>


</body>

</html>
