<!DOCTYPE html>
<html>

<head>
    <title>Tổng 20 số đầu tiên dãy Fibonacci</title>
    <h1>Fibonacci</h1>
</head>

<body>

    <script>
        var n1 = 1;
        var n2 = 0;
        var temp = 0;
        var numbers = 20;
        var count = 0;
        var result = 0 ;
        while (count < numbers){
            temp = n1;
            n1 = n1 + n2;
            n2 = temp ;
            result += n2 ;
            count++;
        }
        alert(result);
        
    </script>


</body>

</html>
