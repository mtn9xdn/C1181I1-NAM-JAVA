<!DOCTYPE html>
<html>

<body>

    <head>

        <title>Số Nguyên</title>

    </head>
    <script>
        var numbers = parseInt(prompt("Nhập số lượng"));
        var count = 0;
        var n = 2;

        function isNguyenTo(n) {
            var result = true;
            for (var i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    result = false;
                    break;
                }
            }
            return result;
        }
        while (count < numbers) {
            if (isNguyenTo(n)) {
                document.write(n + "</br>");
                count++;
            }
            n++;
        }

    </script>

</body>

</html>
