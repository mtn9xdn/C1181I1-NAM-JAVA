<!DOCTYPE html>
<html>

<head>
    <title>Giai thừa của một số nguyên dương</title>
</head>

<body>

    <script>
        var n = parseInt(prompt("Nhập số nguyên dương"));
        var soA = 1;
        var giaiThua = 1;
        while (n <= 0 || n > 10) {
            n = parseInt(prompt("Nhập số nguyên dương"));
        } while (soA <= n) {
            giaiThua *= soA;
            soA++;
            document.write(n + "!=" + giaiThua);
        }
    </script>


</body>

</html>
