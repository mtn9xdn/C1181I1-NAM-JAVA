<!DOCTYPE html>
<html>

<head>
    <title>Dãy Fibonacci</title>
    <h1>Fibonacci</h1>
</head>

<body>

    <script>
        var n1 = "*";
        var n2 = "**";
        var num = parseInt(prompt("Số Lượng Fibonacci"));
        document.write(n1 + "<br>", n2 + "<br>");
        for (var i = 2; i < num; i++) {
            var n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            document.write(n3 + "<br>");
        }
    


    </script>


</body>

</html>
